<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            color: white;
            line-height: 70px;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            color: white;
            position: absolute;
            bottom: 0;
            line-height: 60px;
        }
    </style>
</head>

<body>
    <header>
        Header
    </header>

    <footer>
        Best School
    </footer>
</body>

</html>
